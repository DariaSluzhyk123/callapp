    // Zadanie 11
    let moj;       
    let czasGry;  
    let i = 0;

    function startGry() {
      i = 0;
      czas = 0;
      document.getElementById("czas").innerHTML = czas;
      const blok = document.getElementById("zad11");
      blok.innerHTML = czas.toFixed(1);
      clearInterval(moj);
      clearInterval(czasGry);
      moj = setInterval(gierka, 1000);
      czasGry = setInterval(liczCzas, 100);
    }

    function gierka() {
      const rozH1 = window.innerHeight;
      const rozW1 = window.innerWidth;

      const new_rozW = Math.floor(Math.random() * (rozW1 - 100));

      blok.style.marginLeft = new_rozW + "px";
      blok.style.marginTop = new_rozH + "px";
    }

    function liczCzas() {
      czas++;
      const blok = document.getElementById("zad11");
      blok.innerHTML = (czas / 10).toFixed(1); 
      document.getElementById("czas").innerHTML = (czas / 10).toFixed(1);
